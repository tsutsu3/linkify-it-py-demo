<!DOCTYPE html>
<html>
  <head>
    <title>linkify-it-py demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css')}}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='image/favicon.ico') }}"
    />
  </head>

  <body>
    <div class="container">
      <h1>linkify-it-py <small>demo</small></h1>
      <p>
        Type text below to see linkified example. See
        <a
          href="https://linkify-it-py.readthedocs.io/en/latest/"
          target="_blank"
          >API Docs</a
        >
        for usage details.
      </p>
      <p>Press the <strong>convert</strong> button to convert the text.</p>
      <div
        id="errorAlert"
        class="alert alert-danger alert-dismissible"
        role="alert"
        style="display: none"
      >
        <button type="button" class="close" aria-label="close">&times;</button>
        <span id="errorMessage"><!-- show error message --></span>
      </div>

      <p>&nbsp;</p>
    </div>
    <div class="container full-height">
      <div class="row full-height">
        <div class="col-xs-6 full-height">
          <div class="demo-control">
            <a class="source-clear" href="#">clear</a>
            <a id="permalink" href="#"><strong>permalink</strong></a>
            <a class="convert" href="#" id="convertButton">convert</a>
          </div>
          <textarea class="source full-height" id="inputText">
            {%- include 'sample.txt' %}
          </textarea>
        </div>
        <section class="col-xs-6 full-height">
          <div class="result-html full-height" id="outputText"></div>
        </section>
      </div>
    </div>
    <div class="gh-ribbon">
      <a href="https://github.com/tsutsu3/linkify-it-py" target="_blank"
        >Fork me on GitHub</a
      >
    </div>
  </body>
</html>
